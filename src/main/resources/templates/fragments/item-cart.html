<div th:fragment="item-cart" class="p-2 m-0 w-100">
    <div class="row m-0 p-0">
        <div class="col-12 col-lg-2 col-md-3 col-sm-4 bg-secondary" style="height: 200px;">
            
        </div>
        <div class="col-12 col-lg-8 col-md-6 col-sm-4 bg-white text-left py-2">
            <h3 th:text="${buyer.cart.products.get(0).brandName}" class="text-dark">Brand name</h3>
            <h4 th:text="${buyer.cart.products.get(0).genericName}" class="text-dark">Generic name</h4>
            <h4 th:text="${buyer.cart.products.get(0).dosageStrength} + ':' + ${buyer.cart.products.get(0).form}" class="text-dark">Dosage:Form</h4>

        </div>
        <button class="btn btn-danger col-12 col-lg-2 col-md-3 col-sm-4">
            Remove product
        </button>
    </div>
