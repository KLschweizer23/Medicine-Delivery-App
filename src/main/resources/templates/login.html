<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <th:block th:replace="components/header :: header"></th:block>
        <title>Login - Medicine Delivery Site</title>
    </head>
    
    <body class="bg-primary-theme" style="background-color: black;">
        
        <div class="bg-primary-theme text-white small-card" style="margin-top: 100px;">
            <div class="m-0 p-0 text-center">
                <h2>Login</h2>
            </div>
            <div class="m-0 p-0">
                <form th:action="@{/login}" method="POST" th:object="${user}">
                    <div class="form-group text-left">
                        <label for="email">Email</label>
                        <input th:field="*{email}" type="text" class="form-control form-control-sm" id="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group text-left">
                        <label for="password">Password</label>
                        <input th:field="*{password}" type="password" class="form-control form-control-sm" id="password" placeholder="Enter password" required>
                    </div>
                    <div class="mt-5">
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </div>
                </form>
                <div class="mt-2">
                    <a th:href="@{/}">
                        <button class="btn btn-secondary btn-block">
                            Cancel
                        </button>
                    </a>
                </div>
                <hr class="bg-white">
                <div class="text-center">
                    <p>First time? Click <a th:href="@{/register}">here</a> to Register!</p>
                </div>
            </div>
        </div>

    </body>
</html>
