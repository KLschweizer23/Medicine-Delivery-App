    <th:block th:if="${#request.userPrincipal} != null">
        <script th:if="${#request.userPrincipal.principal.getRole} == 'driver'">
            $(document).ready(() => {
                setInterval(getPosition, 5000)
            })
            function getPosition(){
                navigator.geolocation.getCurrentPosition(async function(position) {
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;
                    $.get('/save-position?latitude=' + lat + "&longitude=" + lng, () => {
                        return
                    })
                }, function(error) {
                    console.error(error);
                });
            }
        </script>
    </th:block>
