<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <th:block th:replace="components/header :: header"></th:block>
    <title th:text="${product.genericName} + ' ' + product">Product Name</title>
  </head>
  <body class="bg-primary-theme" style="background-color: black">
    <nav th:replace="fragments/navbar :: navbar"></nav>
    <div class="py-5 px-5">
      <div class="m-0 p-3 row bg-white" style="height: 500px">
        <div class="col-md-5 col-12 m-0 p-0 bg-secondary">
          <p></p>
        </div>
        <div class="col-md-7 col-12 m-0 p-0 pl-4" style="font-size: 1.2rem">
          <h3 th:text="${product.brandName}">Brand Name</h3>
          <h4 th:text="${product.genericName}">Generic Name</h4>
          <br />
          <h1 th:text="â‚± + ${product.price}">Price</h1>
          <div class="input-group w-25">
            <span class="input-group-btn">
              <button type="button" class="quantity-left-minus btn btn-secondary btn-number" data-type="minus" data-field="">
              -
              </button>
            </span>
            <input type="text" id="quantity" name="quantity" class="form-control input-number" value="1" min="1" max="100"/>
            <span class="input-group-btn">
              <button type="button" class="quantity-right-plus btn btn-secondary btn-number" data-type="plus" data-field="">
              +
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    $(document).ready(function () {
      $(".quantity-right-plus").click(function (e) {
        // Stop acting like a button
        e.preventDefault();
        // Get the field name
        var quantity = parseInt($("#quantity").val());

        if(quantity.toString() == "NaN" || quantity <= 0){
            quantity = 0;
        }

        var maxStock = parseInt('[[${product.stock}]]');

        if(quantity >= maxStock){
            $("#quantity").val(maxStock);
        }else{
            $("#quantity").val(quantity + 1);
        }

        // Increment
      });

      $(".quantity-left-minus").click(function (e) {
        // Stop acting like a button
        e.preventDefault();
        // Get the field name
        var quantity = parseInt($("#quantity").val());

        // If is not undefined

        // Increment
        if (quantity > 1) {
          $("#quantity").val(quantity - 1);
        }else{
            $("#quantity").val(1);
        }
      });

      $("#quantity").change(function (e){
        var quantity = parseInt($("#quantity").val());
        var maxStock = parseInt('[[${product.stock}]]');

        if(quantity > maxStock){
            $("#quantity").val(maxStock);
        }else if (quantity < 1){
            $("#quantity").val(1);
        }
      });
    });
  </script>
</html>
